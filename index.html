<!DOCTYPE html>
<html>
<head>
    <title>Popupper | @JaviertINC</title>
    <style>
        body{
          	background-color: #222;
            text-align: center;
          }
          div{
          	display: flex !important;
            max-width: 70%;
            margin: 65px auto;
          }
          input{
            padding: 15px;
            width: 100%;
            font-size: 20px;
            border: 1px solid #4caf50;
            border-radius: 5px 0 0 5px;
            background-color: #555;
            color: #4caf50;
          }
          a{
          	padding: 16px;
            font-size: 20px;
            border: 1px solid #4caf50;
            border-left: 0px;
            border-radius: 0 5px 5px 0;
            background-color: #555;
            color: #4caf50;
          }
          a:hover{
            background-color: #666;
          }
          a:active{
            background-color: #888;
          }
          p{
            color: #fff;
            text-align: center;
            width: 100%;
          }
          p span{
            color: #4caf50;
          }
    </style>
</head>

<body>
    <div>
        <input type="text" id="url" onkeypress="enter(event)" placeholder="Enlace (se recomienda la versiÃ³n Embed)">
        <a onclick="popupper()">Abrir</a>
    </div>
    <div>
        <p>Desarrollado por <span>@JaviertINC</span>.</p>
    </div>
    <script>
        function enter(e) {
            if (e.keyCode == 13) {
                popupper();
            }
        }
        function popupper(){
        	var url = document.getElementById("url").value;
        	pop=window.open(url,'@JaviertINC','height=200,width=300');
        	if (window.focus) {
            	pop.focus()
            }
        	return false;
        }
    </script>

</body>
</html>
